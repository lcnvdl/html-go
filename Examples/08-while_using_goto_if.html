<html>

<head>
  <title>HtmlGo! - Goto example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<body>
  <h1>While loop using GOTO + IF</h1>

  <h2>Main</h2>
  <ul>
    <li class="comment">While loop using GOTO + IF:</li>
    
    <li class="ignore"><br></li>

    <li><u>Var</u> <i class="string">iteration</i> <i class="number">0</i></li>
    <li data-id="top"><u>Label</u> <i class="string">top</i></li>
    <li><u>Log</u> <i class="string">Current iteration:</i> <i class="call">iteration</i>
    </li>
    <li><u>Threading.Increment</u> <i class="string">iteration</i></li>
    
    <li class="ignore"><br></li>

    <li>
      <b>If</b>
      <i class="call">iteration &lt; 5</i>
      <ul data-condition="true">
        <li class="comment"><i>True:</i></li>
        <li><u>Goto</u> <i class="string">top</i></li>
      </ul>
      <ul data-condition="false">
        <li><u>Log</u> <i class="string">Exit</i></li>
      </ul>
    </li>
  </ul>
</body>

</html>
