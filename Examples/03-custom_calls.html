<html>

<head>
  <title>HtmlGo! - Custom calls example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Custom calls example</h1>

  <h2>Main</h2>
  <ul class="calls">
    <li>
      <u>Log</u>
      <i class="string">The result of Fibonacci(13) is</i>
      <a href="#Fibonacci" title="Fibonacci(n: number)" class="call">Fibonacci(13)</a>
    </li>
  </ul>

  <h2>Calls</h2>
  <div id="Fibonacci" class="code">
    <h3>Fibonacci (<i class="number">n</i>)</h3>
    <pre>
      if (n &lt;= 1) return n;
      return Fibonacci(n - 1) + Fibonacci(n - 2);
    </pre>
  </div>
</body>

</html>
