<html>

<head>
  <title>HtmlRun - Conditionals example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Conditionals example</h1>

  <h2>Run</h2>
  <ul>
    <li class="comment">Positive case:</li>
    <li>
      <b>If</b>
      <i class="solve">3 > 2</i>
      <ul data-condition="true">
        <li class="comment"><i>True:</i></li>
        <li><u>Log</u> <i class="string">3 > 2... Yep</i></li>
      </ul>
      <ul data-condition="false">
        <li class="comment"><i>False:</i></li>
        <li><u>Log</u> <i class="string">3 > 2... Nope</i></li>
      </ul>
    </li>
    <li><b>EndIf</b></li>

    <li class="ignore"><hr></li>
    
    <li class="comment">Negative case:</li>
    <li>
      <b>If</b>
      <i class="solve">1 > 2</i>
      <ul data-condition="true">
        <li class="comment"><i>True:</i></li>
        <li><u>Log</u> <i class="string">1 > 2... Yep</i></li>
      </ul>
      <ul data-condition="false">
        <li class="comment"><i>False:</i></li>
        <li><u>Log</u> <i class="string">1 > 2... Nope</i></li>
      </ul>
    </li>
    <li><b>EndIf</b></li>
  </ul>
</body>

</html>
