<html>

<head>
  <title>HtmlGo! - Math example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<body>
  <h1>Math example</h1>

  <h2>Main</h2>
  <ul>
    <!-- Thread-Safe Operations -->
    <li class="comment"><i>Math Operations</i></li>
    
    <li><u>Var</u> <i class="string">i</i> <i class="number">0</i></li>
    <li><u>Log</u> <i class="string">Value: </i> <i class="call">i</i></li>

    <li><u>Log</u> <i class="string">Value (+1 in call): </i> <i class="call">Math.IncrementValue(i)</i></li>
    <li><u>Log</u> <i class="string">Value (-1 in call): </i> <i class="call">Math.DecrementValue(i)</i></li>

    <li><u>Math.IncrementValue</u> <i class="string">i</i></li>
    <li><u>Log</u> <i class="string">Value (+1): </i> <i class="call">i</i></li>
    
    <li><u>Math.DecrementValue</u> <i class="string">i</i></li>
    <li><u>Log</u> <i class="string">Value (-1): </i> <i class="call">i</i></li>

    <li class="ignore"><hr></li>
  </ul>

  <h3>Exit</h3>
</body>

</html>
