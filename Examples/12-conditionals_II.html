  <meta charset="UTF-8" />

<body>
  <h1>Conditionals example</h1>

  <h2>Main</h2>
  <ul>
    <li class="comment">Simple if:</li>
    <li>
      <b>If</b>
      <i class="solve">3 > 2</i>
      <ul data-condition="true">
        <li><u>Log</u> <i class="string">3 > 2... Yep</i></li>
      </ul>
    </li>
  </ul>
</body>
