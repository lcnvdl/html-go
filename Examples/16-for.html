<html>

<head>
  <title>HtmlGo! - For loop example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<body>
  <h1>For loop example</h1>

  <h2>Main</h2>
  <ul>
    <li class="comment">For loop:</li>
    <li>
      <b>For</b>
      (<ul><li><u>Var</u> <i class="string">counter</i> <i class="number">0</i></li></ul>
      <i class="call">counter &lt; 5</i>
      <ul><li><u>Threading.Increment</u> <i class="string">counter</i></li></ul>)
      <ul>
        <li><u>Log</u> <i class="string">Iteration:</i> <i class="call">counter</i>
      </ul>
    </li>
  </ul>
</body>

</html>
