<html>

<head>
  <title>HtmlGo! - Do-While loop example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
</head>

<body>
  <h1>Do-While loop example</h1>

  <h2>Main</h2>
  <ul>
    <li class="comment">Do-While when condition is false:</li>
    <li>
      <b>Do</b>
      <ul>
        <li><u>Log</u> <i class="string">Do-While is working fine when condition is false</i></li>
      </ul>
      While
      <i class="call">false</i>
    </li>

    <li class="comment">Do-While:</li>
    <li><u>Var</u> <i class="string">counter</i> <i class="number">0</i></li>
    <li>
      <b>Do</b>
      <ul>
        <li><u>Log</u> <i class="string">Iteration:</i> <i class="call">counter</i>
        <li><u>Threading.Increment</u> <i class="string">counter</i></li>
      </ul>
      While
      <i class="call">counter &lt; 5</i>
    </li>
  </ul>
</body>

</html>
