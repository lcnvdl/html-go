<html>

<head>
  <title>HtmlGo! - Instruction groups example</title>
  <meta charset="UTF-8" />
  <link rel="stylesheet" href="./css/style.css" />
  <link rel="icon" type="image/x-icon" href="./images/favicon.ico" />
</head>

<body>
  <h1>Instruction groups example</h1>

  <h2>Main</h2>
  <ul>
    <li><u>Log</u> <i class="string">Program started</i></li>
    <li><u>LogInfo</u> <i class="string">Test log</i></li>
    <li><u>Log</u> <i class="string">Program finished</i></li>
  </ul>

  <h2>Custom calls: LogInfo</h2>
  <ul data-label="LogInfo" data-arguments="message">
    <li><u>Log</u> <i class="string">[Info]</i> <i class="call">message</i></li>
  </ul>
</body>

</html>
